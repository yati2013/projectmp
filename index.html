            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        };

        const calculateDaysDiff = (date1, date2) => {
            if (!date1 || !date2) return 'N/A';
            const d1 = date1.toDate ? date1.toDate() : new Date(date1);
            const d2 = date2.toDate ? d2.toDate() : new Date(date2);
            const diffTime = Math.abs(d2.getTime() - d1.getTime());
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                        setLoginError("Your email is not authorized. Please request an invite.");
                        console.log("User not authorized after sign-in:", currentUser.email);
                        await signOutFirebase(firebaseAuth); // Sign out unauthorized user
                    }
                } catch (error) {
                    console.error("Error during Google Sign-In:", error);

                    if (error.code === 'auth/popup-closed-by-user') {
                        setLoginError("Sign-in popup closed. Please try again.");
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        setLoginError("Sign-in cancelled. Please try again.");
                    } else if (error.code === 'auth/account-exists-with-different-credential') {
                        setLoginError("An account with this email already exists using different credentials. Try another login method.");
                    } else {
                        setLoginError("Authentication failed. Please try again.");
                    }

            const handleSignOut = async () => {

                            await updateProjectJobCounts(projectDocRef.id);

                    if (!firestoreDb || !appId) return;
                    const projectRef = firestoreDoc(firestoreDb, `artifacts/${appId}/public/data/projects/${currentProjectId}`);
                    console.log(`[updateProjectJobCounts] Starting for project: ${currentProjectId}`);
                    let totalOpen = 0;
                    let totalClosed = 0;
                    let totalOverdue = 0;
                    let totalCritical = 0;
                    let totalJobs = 0;
                    const now = new Date();

                    try {
                        const categoriesSnap = await firestoreGetDocs(firestoreCollection(firestoreDb, `artifacts/${appId}/public/data/projects/${currentProjectId}/categories`));
                        console.log(`[updateProjectJobCounts] Found ${categoriesSnap.docs.length} categories for project ${currentProjectId}.`);
                        for (const catDoc of categoriesSnap.docs) {
                            const jobsSnap = await firestoreGetDocs(firestoreCollection(firestoreDb, `artifacts/${appId}/public/data/projects/${currentProjectId}/categories/${catDoc.id}/jobs`));
                            console.log(`[updateProjectJobCounts]   Category ${catDoc.id} has ${jobsSnap.docs.length} jobs.`);
                            jobsSnap.forEach(jobDoc => {
                                const job = jobDoc.data();
                                totalJobs++;
                                const dueDate = job.dueDate?.toDate ? job.dueDate.toDate() : new Date(job.dueDate);
                                const lastUpdate = job.lastStatusUpdate?.toDate ? job.lastStatusUpdate.toDate() : (job.createdAt?.toDate ? job.createdAt.toDate() : now);

                                const isOverdue = dueDate && dueDate < now && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                                const isNearOverdue = dueDate && dueDate > now && (dueDate.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);

                                } else {
                                    totalOpen++;
                                    if (isOverdue) totalOverdue++;
                                    // A job is critical if it's overdue, near overdue, or stale
                                    if (isOverdue || isNearOverdue || isStale) totalCritical++;
                                }

                                userId={user?.uid}
                                userName={user?.displayName || user?.email || user?.uid}
                                authReady={authReady}
                                currentUser={user}
                            />;
                    break;
                case 'jobDetail':
                    content = <JobDetailView
                                project={selectedProject}
                                category={selectedCategory}
                                job={selectedJob}
                                onBack={() => navigateToCategoryJobs(selectedCategory)}
                                isAdmin={isAdmin}
                                isAdminOwner={isAdminOwner}
                                userId={user?.uid}
                                userName={user?.displayName || user?.email || user?.uid}
                                authReady={authReady}
                                currentUser={user}
                                // Pass the updateProjectJobCounts function down
                                onJobUpdatedOrDeleted={useCallback(() => {
                                    // This assumes updateProjectJobCounts is defined in App and passed down
                                    // Or, CategoryJobsView manages its own counts and triggers parent updates
                                    // For simplicity and clarity, I'm defining a wrapper here that calls the CategoryJobsView's update.
                                    // The CategoryJobsView updateProjectJobCounts is passed to CreateJobModal
                                    // and also used internally. Let's make sure JobDetailView can trigger it too.
                                    // The CategoryJobsView's updateProjectJobCounts is already passed implicitly
                                    // via the FirebaseContext.
                                    // Instead of passing a new prop, let's trigger it directly from FirebaseContext if available,
                                    // or refine the dependency flow.
                                    // For now, let's keep the updateProjectJobCounts in CategoryJobsView and have this jobDetail view communicate to its parent CategoryJobsView.
                                    // However, the CategoryJobsView already has a useEffect that triggers updateProjectJobCounts on jobs state change.
                                    // So, if job is updated/deleted, the jobs state in CategoryJobsView changes, and that useEffect should trigger.
                                    // Let's ensure the ProjectDetailView also re-fetches its data based on project ID changes.
                                    // The CategoryJobsView already updates project counts. So JobDetailView doesn't need to directly trigger it up.
                                    // The issue is likely how DashboardView and ProjectDetailView are reflecting the updated project data.
                                    // They use onSnapshot, which *should* react to changes. Let's make sure the updates are explicit.
                                    // I'm removing onJobUpdatedOrDeleted from here for now as the flow should be:
                                    // Job changes -> CategoryJobsView re-calculates job counts & updates project doc -> Dashboard/ProjectDetailViews react to project doc change.
                                }, [project, category])} // Add project and category to dependency array for useCallback
                            />;
                    break;
                case 'dashboard':
                default:
                    content = <DashboardView
                                onProjectSelect={navigateToProjectDetail}
                                isAdmin={isAdmin}
                                isAdminOwner={isAdminOwner}
                                userId={user?.uid}
                                userName={user?.displayName || user?.email || user?.uid}
                                authReady={authReady}
                                currentUser={user}
                            />;
                    break;
            }

            return (
                <FirebaseContext.Provider value={{ db: firestoreDb, auth: firebaseAuth, appId, user, isAdmin, isAdminOwner, serverTimestamp }}>
                    <div className="min-h-screen bg-gray-100">
                        {/* Header for navigation and user info */}
                        <header className="bg-white shadow-sm p-4 flex items-center justify-between">
                            <h1 className="text-xl font-bold text-gray-800">Yati Project Manager V1.0</h1> {/* Instruction #1 */}
                            {user && (
                                <div className="text-sm text-gray-600 flex items-center">
                                    Logged in as: <span className="font-semibold ml-1">{user.displayName || user.email || user.uid}</span>
                                    {userRole && <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs">{userRole}</span>}
                                    <button
                                        onClick={handleSignOut}
                                        className="ml-4 bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-xs transition duration-300 ease-in-out transform hover:scale-105"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            )}
                        </header>
                        {content}
                    </div>
                </FirebaseContext.Provider>
            );
        };

        // --- Login Page Component (Instruction #3, #4, #5) ---
        const LoginPage = ({ onSignIn, onRequestInvite, error }) => {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-6">Welcome to Yati Project Manager V1.0</h2>
                        {error && (
                            <p className="text-red-500 text-sm mb-4 bg-red-100 p-3 rounded-md border border-red-200">{error}</p>
                        )}
                        <button
                            onClick={onSignIn}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center w-full mb-4"
                        >
                            <i className="fab fa-google mr-2 text-lg"></i> Sign In with Google
                        </button>
                        <button
                            onClick={onRequestInvite}
                            className="text-blue-600 hover:text-blue-800 text-sm mt-2 focus:outline-none"
                        >
                            Request Invite
                        </button>
                    </div>
                </div>
            );
        };

        // --- Invite Request Modal Component (Instruction #5) ---
        const InviteRequestModal = ({ onClose, onSubmit }) => {
            const [email, setEmail] = useState('');
            const [localError, setLocalError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLocalError('');
                setLoading(true);
                await onSubmit(email); // App.js handles the actual submission and errors
                setLoading(false);
                // Assume if onSubmit succeeded, modal will close. If not, error is set by App.js
            };

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                        <h3 className="text-2xl font-bold text-gray-900 mb-6 text-center">Request Invitation</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="inviteEmail">
                                    Your Gmail Address
                                </label>
                                <input
                                    type="email"
                                    id="inviteEmail"
                                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    placeholder="yourname@gmail.com"
                                />
                            </div>
                            {localError && <p className="text-red-500 text-xs italic mb-4 text-center">{localError}</p>}
                            <div className="flex items-center justify-between">
                                <button
                                    type="submit"
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50"
                                    disabled={loading}
                                >
                                    {loading ? 'Sending...' : 'Send Request'}
                                </button>
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
                                    disabled={loading}
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };


        // --- Dashboard View Component ---
        const DashboardView = ({ onProjectSelect, isAdmin, isAdminOwner, userId, userName, authReady, currentUser }) => {
            const { db, appId } = useContext(FirebaseContext);
            const [projects, setProjects] = useState([]);
            const [criticalJobs, setCriticalJobs] = useState([]); // Instruction #11
            const [kpis, setKpis] = useState({ // Instruction #7
                totalProjects: 0,
                totalJobs: 0,
                openJobs: 0,
                closedJobs: 0,
                overdueJobs: 0,
                criticalJobs: 0,
                productivityIndex: 0
            });
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('All');
            const [showCreateProjectModal, setShowCreateProjectModal] = useState(false);
            const [showDeleteConfirmModal, setShowDeleteConfirmModal] = useState(false); // Instruction #2
            const [projectToDelete, setProjectToDelete] = useState(null); // Instruction #2

            useEffect(() => {
                if (!authReady || !currentUser || !db || !appId) {
                    setLoading(true);
                    return;
                }

                const projectsRef = firestoreCollection(db, `artifacts/${appId}/public/data/projects`);
                const unsubscribeProjects = firestoreOnSnapshot(projectsRef, async (snapshot) => {
                    const projectsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setProjects(projectsData);
                    setLoading(false);

                    // Calculate KPIs and Critical Jobs (Instruction #7, #11)
                    let totalP = projectsData.length;
                    let totalJ = 0, openJ = 0, closedJ = 0, overdueJ = 0, criticalJ = 0;
                    let jobsUpdatedToday = 0;
                    const now = new Date();

                    const allCriticalJobs = [];

                    for (const project of projectsData) {
                        if (project.totalJobsCount) totalJ += project.totalJobsCount;
                        if (project.openJobsCount) openJ += project.openJobsCount;
                        if (project.closedJobsCount) closedJ += project.closedJobsCount;
                        if (project.overdueJobsCount) overdueJ += project.overdueJobsCount;
                        if (project.criticalJobsCount) criticalJ += project.criticalJobsCount;


                        // Fetch all jobs to identify critical ones (Instruction #11)
                        // This block might cause performance issues if there are too many jobs
                        // A more scalable solution would involve Firestore functions to aggregate
                        // and store critical job IDs at the project or dashboard level.
                        const categoriesSnap = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${project.id}/categories`));
                        for (const catDoc of categoriesSnap.docs) {
                            const jobsSnap = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${catDoc.id}/jobs`));
                            jobsSnap.docs.forEach(jobDoc => {
                                const job = { id: jobDoc.id, ...jobDoc.data() };
                                const dueDate = job.dueDate?.toDate ? job.dueDate.toDate() : new Date(job.dueDate);
                                const lastUpdate = job.lastStatusUpdate?.toDate ? job.lastStatusUpdate.toDate() : (job.createdAt?.toDate ? job.createdAt.toDate() : now);

                                const isOverdue = dueDate && dueDate < now && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                                const isNearOverdue = dueDate && dueDate > now && (dueDate.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                                const isStale = (now.getTime() - lastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status); // Not updated for 2 days

                                if (isOverdue || isNearOverdue || isStale) {
                                    allCriticalJobs.push({ ...job, projectName: project.projectName, projectId: project.id, categoryName: catDoc.id });
                                }

                                // For Productivity Index (jobs updated today)
                                if (lastUpdate && lastUpdate.toDateString() === now.toDateString()) {
                                    jobsUpdatedToday++;
                                }
                            });
                        }
                    }

                    // Sort critical jobs by urgency: overdue first, then near overdue, then stale
                    allCriticalJobs.sort((a, b) => {
                        const now = new Date();
                        const aDue = a.dueDate?.toDate ? a.dueDate.toDate() : new Date(a.dueDate);
                        const bDue = b.dueDate?.toDate ? b.dueDate.toDate() : new Date(b.dueDate);
                        const aLastUpdate = a.lastStatusUpdate?.toDate ? a.lastStatusUpdate.toDate() : (a.createdAt?.toDate ? a.createdAt.toDate() : now);
                        const bLastUpdate = b.lastStatusUpdate?.toDate ? b.lastStatusUpdate.toDate() : (b.createdAt?.toDate ? b.createdAt.toDate() : now);

                        const aOverdue = aDue && aDue < now && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bOverdue = bDue && bDue < now && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        const aNearOverdue = aDue && aDue > now && (aDue.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bNearOverdue = bDue && bDue > now && (bDue.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        const aStale = (now.getTime() - aLastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bStale = (now.getTime() - bLastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        if (aOverdue && !bOverdue) return -1;
                        if (!aOverdue && bOverdue) return 1;
                        if (aNearOverdue && !bNearOverdue) return -1;
                        if (!aNearOverdue && bNearOverdue) return 1;
                        if (aStale && !bStale) return -1;
                        if (!aStale && bStale) return 1;

                        // For same criticality, sort by due date (earliest first)
                        if (aDue && bDue) return aDue.getTime() - bDue.getTime();
                        return 0;
                    });
                    setCriticalJobs(allCriticalJobs);


                    const productivityIndex = totalJ > 0 ? (jobsUpdatedToday / totalJ) * 100 : 0; // Instruction #7

                    setKpis({
                        totalProjects: totalP,
                        totalJobs: totalJ,
                        openJobs: openJ,
                        closedJobs: closedJ,
                        overdueJobs: overdueJ,
                        criticalJobs: criticalJ,
                        productivityIndex: productivityIndex.toFixed(2)
                    });

                }, (error) => {
                    console.error("Error fetching projects for KPI:", error);
                    setLoading(false);
                });

                return () => unsubscribeProjects();
            }, [db, appId, authReady, currentUser]);

            const filteredProjects = projects.filter(project => {
                const matchesSearch = searchTerm === '' ||
                                      project["projectName"].toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      (project["projectAdmin"] && project["projectAdmin"].toLowerCase().includes(searchTerm.toLowerCase())) || // Added null check
                                      project["projectCode"].toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = filterStatus === 'All' || project.status === filterStatus;
                return matchesSearch && matchesStatus;
            });

            // Instruction #2: Delete Project
            const handleDeleteProject = async () => {
                if (!projectToDelete) return;
                setLoading(true);
                setShowDeleteConfirmModal(false); // Close confirmation modal

                try {
                    // Start a batch delete for all subcollections (categories, jobs, comments)
                    // This is simplified; for large datasets, a Cloud Function might be better
                    await runTransaction(db, async (transaction) => {
                        // Delete categories and their subcollections
                        const categoriesSnapshot = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories`));
                        for (const catDoc of categoriesSnapshot.docs) {
                            const jobsSnapshot = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories/${catDoc.id}/jobs`));
                            for (const jobDoc of jobsSnapshot.docs) {
                                const commentsSnapshot = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories/${catDoc.id}/jobs/${jobDoc.id}/comments`));
                                commentsSnapshot.forEach(commentDoc => {
                                    transaction.delete(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories/${catDoc.id}/jobs/${jobDoc.id}/comments`, commentDoc.id));
                                });
                                transaction.delete(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories/${catDoc.id}/jobs`, jobDoc.id));
                            }
                            transaction.delete(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${projectToDelete.id}/categories`, catDoc.id));
                        }
                        // Finally, delete the project document
                        transaction.delete(firestoreDoc(db, `artifacts/${appId}/public/data/projects`, projectToDelete.id));
                    });
                    console.log(`Project ${projectToDelete.projectName} and its subcollections deleted successfully.`);
                    setProjectToDelete(null); // Clear the project to delete
                } catch (error) {
                    console.error("Error deleting project:", error);
                    alert("Failed to delete project. Check console for details."); // Using alert for now, replace with custom modal
                } finally {
                    setLoading(false);
                }
            };


            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="flex items-center text-xl text-gray-700">
                            <i className="fas fa-spinner fa-spin mr-3 text-blue-600"></i>
                            Loading projects and data...
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4 md:p-8">
                    {/* Instruction #7: KPIs Summary */}
                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 mb-8">
                        <KPICard title="Total Projects" value={kpis.totalProjects} icon="fa-folder" color="blue" />
                        <KPICard title="Total Jobs" value={kpis.totalJobs} icon="fa-briefcase" color="purple" />
                        <KPICard title="Open Jobs" value={kpis.openJobs} icon="fa-tasks" color="indigo" />
                        <KPICard title="Closed Jobs" value={kpis.closedJobs} icon="fa-check-circle" color="green" />
                        <KPICard title="Overdue Jobs" value={kpis.overdueJobs} icon="fa-exclamation-triangle" color="red" />
                        <KPICard title="Critical Jobs" value={kpis.criticalJobs} icon="fa-fire" color="orange" />
                        <KPICard title="Productivity Index" value={`${kpis.productivityIndex}%`} icon="fa-chart-line" color="teal" />
                    </div>

                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl md:text-4xl font-extrabold text-gray-900">Projects Overview</h2>
                        {isAdmin && (
                            <button
                                onClick={() => setShowCreateProjectModal(true)}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105"
                            >
                                Create New Project
                            </button>
                        )}
                    </div>

                    <div className="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <input
                            type="text"
                            placeholder="Search by project name, admin, or code..."
                            className="p-3 border border-gray-300 rounded-lg w-full md:flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <select
                            className="p-3 border border-gray-300 rounded-lg bg-white w-full md:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={filterStatus}
                            onChange={(e) => setFilterStatus(e.target.value)}
                        >
                            <option value="All">All Statuses</option>
                            <option value="Active">Active</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Completed">Completed</option>
                            <option value="Planning">Planning</option>
                            <option value="Archived">Archived</option>
                            {/* Instruction #12 */}
                            <option value="Pending">Pending</option>
                            <option value="In-queue">In-queue</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Approval">Approval</option>
                            <option value="Close-out">Close-out</option>
                        </select>
                    </div>

                    {/* Instruction #11: Critical Jobs List */}
                    {criticalJobs.length > 0 && (
                        <div className="mb-8 p-6 bg-yellow-50 border border-yellow-200 rounded-lg shadow-inner">
                            <h3 className="text-xl font-bold text-yellow-800 mb-4 flex items-center">
                                <i className="fas fa-exclamation-triangle mr-2"></i> Critical Jobs Needing Attention
                            </h3>
                            <ul className="list-disc list-inside space-y-2">
                                {criticalJobs.slice(0, 5).map(job => (
                                    <li key={job.id} className="text-gray-700 text-sm">
                                        <span className="font-semibold">{job.projectName} ({job.categoryName}):</span> {job.jobName} (Due: {formatFirestoreTimestamp(job.dueDate)}, Status: {job.status})
                                    </li>
                                ))}
                                {criticalJobs.length > 5 && (
                                    <li className="text-gray-700 text-sm italic">...and {criticalJobs.length - 5} more.</li>
                                )}
                            </ul>
                        </div>
                    )}


                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredProjects.length > 0 ? (
                            filteredProjects.map((project) => (
                                <ProjectCard
                                    key={project.id}
                                    project={project}
                                    onSelect={onProjectSelect}
                                    isAdmin={isAdmin}
                                    // Instruction #2: Delete project button
                                    onDelete={() => {
                                        setProjectToDelete(project);
                                        setShowDeleteConfirmModal(true);
                                    }}
                                />
                            ))
                        ) : (
                            <p className="text-center text-gray-600 text-lg col-span-full py-10">No projects found matching your criteria.</p>
                        )}
                    </div>

                    {showCreateProjectModal && (
                        <CreateProjectModal
                            onClose={() => setShowCreateProjectModal(false)}
                            userId={userId}
                            userName={userName}
                        />
                    )}

                    {/* Instruction #2: Delete Confirmation Modal */}
                    {showDeleteConfirmModal && (
                        <ConfirmModal
                            message={`Are you sure you want to delete project "${projectToDelete?.projectName}"? This will also delete all associated categories, jobs, and comments.`}
                            onConfirm={handleDeleteProject}
                            onCancel={() => {
                                setShowDeleteConfirmModal(false);
                                setProjectToDelete(null);
                            }}
                            confirmText="Delete"
                            cancelText="Cancel"
                        />
                    )}
                </div>
            );
        };

        {/* --- KPI Card Component (Instruction #7) --- */}
        const KPICard = ({ title, value, icon, color }) => {
            const colorClasses = {
                blue: "bg-blue-100 text-blue-800",
                purple: "bg-purple-100 text-purple-800",
                indigo: "bg-indigo-100 text-indigo-800",
                green: "bg-green-100 text-green-800",
                red: "bg-red-100 text-red-800",
                orange: "bg-orange-100 text-orange-800",
                teal: "bg-teal-100 text-teal-800",
            };
            return (
                <div className={`p-4 rounded-lg shadow-sm flex items-center justify-between ${colorClasses[color]}`}>
                    <div>
                        <div className="text-sm font-medium">{title}</div>
                        <div className="text-2xl font-bold">{value}</div>
                    </div>
                    <i className={`fas ${icon} text-3xl opacity-50`}></i>
                </div>
            );
        };

        {/* --- Project Card Component --- */}
        const ProjectCard = ({ project, onSelect, onDelete, isAdmin }) => {
            const now = new Date();
            const deadlineDate = project.deadline ? (project.deadline.toDate ? project.deadline.toDate() : new Date(project.deadline)) : null;

            let iconClass = ''; // Instruction #9
            let iconColor = ''; // Instruction #9

            if (deadlineDate) {
                const diffTime = deadlineDate.getTime() - now.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (project.status === 'Completed' || project.status === 'Archived') {
                    iconClass = 'fas fa-check-circle';
                    iconColor = 'text-green-500';
                } else if (diffDays < 0) {
                    iconClass = 'fas fa-times-circle'; // Overdue
                    iconColor = 'text-red-500';
                } else if (diffDays <= 7) {
                    iconClass = 'fas fa-exclamation-circle'; // Critical (due soon)
                    iconColor = 'text-orange-500';
                } else {
                    iconClass = 'fas fa-circle'; // Good
                    iconColor = 'text-green-500';
                }
            } else {
                iconClass = 'fas fa-circle'; // Default if no deadline
                iconColor = 'text-gray-400';
            }

            return (
                <div
                    className="relative bg-white rounded-lg shadow-md p-6 mb-4 transform transition duration-300 hover:scale-105 flex flex-col justify-between"
                >
                    {/* Instruction #9: Deadline Icon */}
                    <div className={`absolute top-3 left-3 text-xl ${iconColor}`}>
                        <i className={iconClass}></i>
                    </div>

                    <div className="cursor-pointer" onClick={() => onSelect(project)}>
                        <div className="flex justify-between items-start mb-3 pl-8"> {/* Adjusted padding for icon */}
                            <h3 className="text-xl font-bold text-gray-800">{project.projectName}</h3>
                            <span className={`px-3 py-1 rounded-full text-sm font-semibold bg-gray-200 text-gray-800`}> {/* Status is now pulled from project.status */}
                                {project.status}
                            </span>
                        </div>
                        <div className="text-gray-600 mb-1">
                            <span className="font-semibold">Code:</span> {project.projectCode}
                        </div>
                        <div className="text-gray-600 mb-1">
                            <span className="font-semibold">Admin:</span> {project.projectAdmin} {/* Instruction #10 */}
                        </div>
                        <div className="text-gray-600 text-sm mb-1">

            const handleSubmit = async (e) => {
                e.preventDefault();

                    setError("All fields are required.");

                }
                setLoading(true);
                setError('');

                try {
                    await firestoreAddDoc(firestoreCollection(db, `artifacts/${appId}/public/data/projects`), {
                        projectName,
                        projectCode,
                        projectAdmin: projectAdminName, // Instruction #10
                        status: "Planning",
                        progress: 0,
                        deadline: new Date(deadline),
                        lastStatusUpdate: serverTimestamp(),

                        closedJobsCount: 0,

                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="projectCode">

                                </label>
                                <input
                                    type="text"
                                    id="projectCode"
                                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"

                                </label>
                                <input
                                    type="text"
                                    id="projectAdmin"
                                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
                                    value={projectAdminName}
                                    onChange={(e) => setProjectAdminName(e.target.value)}

                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="deadline">

                                </label>
                                <input
                                    type="date"
                                    id="deadline"
                                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"

                            <div className="flex items-center justify-between">
                                <button
                                    type="submit"
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50"
                                    disabled={loading}
                                >

                                <button
                                    type="button"
                                    onClick={onClose}

        };

            {/* --- Confirmation Modal Component (Instruction #2) --- */}
            const ConfirmModal = ({ message, onConfirm, onCancel, confirmText, cancelText }) => {
                return (
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                            <p className="text-lg text-gray-800 mb-6">{message}</p>
                            <div className="flex justify-around">
                                <button
                                    onClick={onConfirm}
                                    className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"

                                    {confirmText}
                                </button>
                                <button
                                    onClick={onCancel}
                                    className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };


        {/* --- Project Detail View Component --- */}
        const ProjectDetailView = ({ project, onBack, onCategorySelect, isAdmin, isAdminOwner, userId, userName, authReady, currentUser }) => {
            const { db, appId } = useContext(FirebaseContext);
            const [categories, setCategories] = useState([]);
            const [criticalProjectJobs, setCriticalProjectJobs] = useState([]); // Instruction #14
            const [loadingCategories, setLoadingCategories] = useState(true);
            const [showCreateCategoryModal, setShowCreateCategoryModal] = useState(false);

            useEffect(() => {
                if (!authReady || !currentUser || !db || !appId || !project?.id) {
                    setLoadingCategories(true);
                    return;
                }

                const categoriesRef = firestoreCollection(db, `artifacts/${appId}/public/data/projects/${project.id}/categories`);
                const unsubscribeCategories = firestoreOnSnapshot(categoriesRef, async (snapshot) => {
                    const categoriesData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setCategories(categoriesData);
                    setLoadingCategories(false);

                    // Fetch all jobs for this project to determine critical jobs (Instruction #14)
                    const allJobsInProject = [];
                    for (const category of categoriesData) {
                        const jobsSnap = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${category.id}/jobs`));
                        jobsSnap.docs.forEach(jobDoc => {
                            const job = { id: jobDoc.id, ...jobDoc.data() };
                            const now = new Date();
                            const dueDate = job.dueDate?.toDate ? job.dueDate.toDate() : new Date(job.dueDate);
                            const lastUpdate = job.lastStatusUpdate?.toDate ? job.lastStatusUpdate.toDate() : (job.createdAt?.toDate ? job.createdAt.toDate() : now);

                            const isOverdue = dueDate && dueDate < now && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                            const isNearOverdue = dueDate && dueDate > now && (dueDate.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                            const isStale = (now.getTime() - lastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);

                            if (isOverdue || isNearOverdue || isStale) {
                                allJobsInProject.push({ ...job, categoryName: category.name });
                            }
                        });
                    }
                     // Sort critical jobs by urgency: overdue first, then near overdue, then stale
                    allJobsInProject.sort((a, b) => {
                        const now = new Date();
                        const aDue = a.dueDate?.toDate ? a.dueDate.toDate() : new Date(a.dueDate);
                        const bDue = b.dueDate?.toDate ? b.dueDate.toDate() : new Date(b.dueDate);
                        const aLastUpdate = a.lastStatusUpdate?.toDate ? a.lastStatusUpdate.toDate() : (a.createdAt?.toDate ? a.createdAt.toDate() : now);
                        const bLastUpdate = b.lastStatusUpdate?.toDate ? b.lastStatusUpdate.toDate() : (b.createdAt?.toDate ? b.createdAt.toDate() : now);

                        const aOverdue = aDue && aDue < now && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bOverdue = bDue && bDue < now && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        const aNearOverdue = aDue && aDue > now && (aDue.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bNearOverdue = bDue && bDue > now && (bDue.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        const aStale = (now.getTime() - aLastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(a.status);
                        const bStale = (now.getTime() - bLastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(b.status);

                        if (aOverdue && !bOverdue) return -1;
                        if (!aOverdue && bOverdue) return 1;
                        if (aNearOverdue && !bNearOverdue) return -1;
                        if (!aNearOverdue && bNearOverdue) return 1;
                        if (aStale && !bStale) return -1;
                        if (!aStale && bStale) return 1;

                        if (aDue && bDue) return aDue.getTime() - bDue.getTime();
                        return 0;
                    });
                    setCriticalProjectJobs(allJobsInProject);


                }, (error) => {
                    console.error(`Error fetching categories for project ${project.projectName}:`, error);
                    setLoadingCategories(false);
                });

                return () => unsubscribeCategories();
            }, [db, appId, project?.id, authReady, currentUser]);

            const predefinedCategories = ["Agency", "Printing", "Studios", "Events", "Consulting"];

            if (loadingCategories) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <i className="fas fa-spinner fa-spin mr-3 text-blue-600"></i>
                        Loading categories...
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <button
                        onClick={onBack}
                        className="mb-6 flex items-center text-blue-600 hover:text-blue-800 font-semibold transition duration-200"
                    >
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </button>

                    <h2 className="text-3xl font-extrabold text-gray-900 mb-6">{project.projectName} Details</h2>

                    <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700 mb-6">
                            <p><span className="font-semibold">Project Code:</span> {project.projectCode}</p>
                            <p><span className="font-semibold">Admin:</span> {project.projectAdmin}</p> {/* Instruction #13 */}
                            <p><span className="font-semibold">Status:</span> {project.status}</p>
                            <p><span className="font-semibold">Progress:</span> {project.progress}%</p>
                            <p><span className="font-semibold">Deadline:</span> {formatFirestoreTimestamp(project.deadline)}</p>
                            <p><span className="font-semibold">Open Jobs:</span> {project.openJobsCount || 0}</p>
                            <p><span className="font-semibold">Closed Jobs:</span> {project.closedJobsCount || 0}</p>
                            <p><span className="font-semibold">Overdue Jobs:</span> {project.overdueJobsCount || 0}</p>
                            <p><span className="font-semibold">Critical Jobs:</span> {project.criticalJobsCount || 0}</p>
                            <p><span className="font-semibold">Last Update:</span> {formatFirestoreTimestamp(project.lastStatusUpdate)}</p>
                        </div>
                        <div className="mb-6">
                            <h4 className="font-semibold text-gray-800 mb-2">Description:</h4>
                            <p className="bg-gray-50 p-4 rounded-lg text-gray-700 leading-relaxed">{project.description || 'No project description available.'}</p>
                        </div>
                    </div>

                    {/* Instruction #14: Critical Jobs within Project */}
                    {criticalProjectJobs.length > 0 && (
                        <div className="mb-8 p-6 bg-red-50 border border-red-200 rounded-lg shadow-inner">
                            <h3 className="text-xl font-bold text-red-800 mb-4 flex items-center">
                                <i className="fas fa-fire mr-2"></i> Urgent Jobs in this Project
                            </h3>
                            <ul className="list-disc list-inside space-y-2">
                                {criticalProjectJobs.slice(0, 5).map(job => (
                                    <li key={job.id} className="text-gray-700 text-sm">
                                        <span className="font-semibold">{job.jobName} ({job.categoryName}):</span> Due: {formatFirestoreTimestamp(job.dueDate)}, Status: {job.status}
                                    </li>
                                ))}
                                {criticalProjectJobs.length > 5 && (
                                    <li className="text-gray-700 text-sm italic">...and {criticalProjectJobs.length - 5} more.</li>
                                )}
                            </ul>
                        </div>
                    )}


                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold text-gray-900">Job Categories</h3>
                        {isAdmin && (
                            <button
                                onClick={() => setShowCreateCategoryModal(true)}
                                className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105"
                            >
                                Add Category
                            </button>
                        )}
                    </div>

                    {predefinedCategories.length > 0 ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {predefinedCategories.map(catName => {
                                const category = categories.find(c => c.name === catName);
                                return (
                                    <CategoryCard
                                        key={catName}
                                        categoryName={catName}
                                        description={category?.description || 'No description available.'}
                                        projectId={project.id}
                                        onCategorySelect={onCategorySelect}
                                    />
                                );
                            })}
                        </div>
                    ) : (
                        <p className="text-center text-gray-600 text-lg py-10">No categories defined for this project.</p>
                    )}

                    {showCreateCategoryModal && (
                        <CreateCategoryModal
                            onClose={() => setShowCreateCategoryModal(false)}
                            projectId={project.id}
                            existingCategories={categories.map(c => c.name)}
                            userId={userId}
                            userName={userName}
                        />
                    )}
                </div>
            );
        };

        {/* --- Category Card Component (Instruction #15, #16) --- */}
        const CategoryCard = ({ categoryName, description, projectId, onCategorySelect }) => {
            const { db, appId } = useContext(FirebaseContext);
            const [jobsSummary, setJobsSummary] = useState({ total: 0, open: 0, closed: 0, overdue: 0, critical: 0, assignedInitials: [] });
            const [loadingSummary, setLoadingSummary] = useState(true);

            useEffect(() => {
                if (!db || !appId || !projectId || !categoryName) return;

                const jobsRef = firestoreCollection(db, `artifacts/${appId}/public/data/projects/${projectId}/categories/${categoryName}/jobs`);
                const unsubscribe = firestoreOnSnapshot(jobsRef, (snapshot) => {
                    let total = 0;
                    let open = 0;
                    let closed = 0;
                    let overdue = 0;
                    let critical = 0;
                    const assignedSet = new Set();
                    const now = new Date();

                    snapshot.docs.forEach(jobDoc => {
                        const job = jobDoc.data();
                        total++;

                        const dueDate = job.dueDate?.toDate ? job.dueDate.toDate() : new Date(job.dueDate);
                        const lastUpdate = job.lastStatusUpdate?.toDate ? job.lastStatusUpdate.toDate() : (job.createdAt?.toDate ? job.createdAt.toDate() : now);

                        const isOverdue = dueDate && dueDate < now && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                        const isNearOverdue = dueDate && dueDate > now && (dueDate.getTime() - now.getTime() < 7 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);
                        const isStale = (now.getTime() - lastUpdate.getTime()) > (2 * 24 * 60 * 60 * 1000) && !['Completed', 'Close-out', 'Archived'].includes(job.status);

                        if (['Completed', 'Close-out', 'Archived'].includes(job.status)) {
                            closed++;
                        } else {
                            open++;
                            if (isOverdue) overdue++;
                            if (isOverdue || isNearOverdue || isStale) critical++;
                        }

                        (job.assignedTo || []).forEach(person => {
                            assignedSet.add(getInitials(person));
                        });
                    });

                    setJobsSummary({
                        total: total,
                        open: open,
                        closed: closed,
                        overdue: overdue,
                        critical: critical,
                        assignedInitials: Array.from(assignedSet).slice(0, 3) // Show up to 3 initials
                    });
                    setLoadingSummary(false);
                }, (error) => {
                    console.error(`Error fetching job summary for category ${categoryName}:`, error);
                    setLoadingSummary(false);
                });

                return () => unsubscribe();
            }, [db, appId, projectId, categoryName]);

            let iconClass = ''; // Instruction #16
            let iconColor = ''; // Instruction #16

            if (!loadingSummary) {
                if (jobsSummary.overdue > 0) {
                    iconClass = 'fas fa-exclamation-triangle'; // Red for overdue
                    iconColor = 'text-red-500';
                } else if (jobsSummary.critical > 0) { // Includes near overdue and stale
                    iconClass = 'fas fa-bell'; // Orange for critical
                    iconColor = 'text-orange-500';
                } else if (jobsSummary.open > 0) {
                    iconClass = 'fas fa-check-circle'; // Green for good (has open jobs but none critical)
                    iconColor = 'text-green-500';
                } else {
                    iconClass = 'fas fa-info-circle'; // Gray for no jobs
                    iconColor = 'text-gray-400';
                }
            }


            return (
                <div
                    className="relative bg-blue-50 border border-blue-200 rounded-lg p-5 cursor-pointer hover:shadow-lg transition duration-200"
                    onClick={() => onCategorySelect({ id: categoryName, name: categoryName })}
                >
                     {/* Instruction #16: Status Icon */}
                    {!loadingSummary && (
                        <div className={`absolute top-3 right-3 text-xl ${iconColor}`}>
                            <i className={iconClass}></i>
                        </div>
                    )}
                    <h4 className="text-lg font-semibold text-blue-800 mb-2">{categoryName}</h4>
                    <p className="text-sm text-gray-600 mb-3">{description}</p>
                    {!loadingSummary ? (
                        <div className="text-xs text-gray-500">
                            <p>Jobs: {jobsSummary.total} (Open: {jobsSummary.open}, Closed: {jobsSummary.closed})</p>
                            <p className="mt-1">
                                Assigned: <span className="font-semibold">{jobsSummary.assignedInitials.join(', ')}</span>
                            </p>
                        </div>
                    ) : (
                        <p className="text-xs text-gray-500">Loading summary...</p>
                    )}
                </div>
            );
        };


        {/* --- Create Category Modal Component --- */}
        const CreateCategoryModal = ({ onClose, projectId, existingCategories, userId, userName }) => {
            const { db, appId, serverTimestamp } = useContext(FirebaseContext);
            const [categoryName, setCategoryName] = useState('');
            const [description, setDescription] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const mounted = useRef(true);

            useEffect(() => {
                return () => {
                    mounted.current = false;
                };
            }, []);

            const predefinedCategoryOptions = ["Agency", "Printing", "Studios", "Events", "Consulting"].filter(
                cat => !existingCategories.includes(cat)
            );

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!categoryName) {
                    setError("Category Name is required.");
                    return;
                }
                if (existingCategories.includes(categoryName)) {
                    setError("This category already exists for this project.");
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    await firestoreSetDoc(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${projectId}/categories`, categoryName), {
                        name: categoryName,
                        description,
                        createdAt: serverTimestamp(),
                        createdBy: userId
                    });
                    if (mounted.current) {
                        onClose();
                    }
                } catch (err) {
                    console.error("Error creating category:", err);
                    if (mounted.current) {
                        setError("Failed to create category. Please try again.");
                    }
                } finally {
                    if (mounted.current) {
                        setLoading(false);
                    }
                }
            };

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                        <h3 className="text-2xl font-bold text-gray-900 mb-6 text-center">Add New Category</h3>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="categoryName">
                                    Category Name
                                </label>
                                <select
                                    id="categoryName"
                                    className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500"
                                    value={categoryName}
                                    onChange={(e) => setCategoryName(e.target.value)}
                                    required
                                >
                                    <option value="">Select a category</option>
                                    {predefinedCategoryOptions.map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="description">
                                    Description (Optional)
                                </label>
                                <textarea

            const handleStatusChange = async (e) => {
                const newStatus = e.target.value;
                setCurrentJobStatus(newStatus); // Optimistic update
                setUpdatingStatus(true);
                setStatusError('');

                try {
                    const jobRef = firestoreDoc(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${category.id}/jobs/${job.id}`);
                    await firestoreUpdateDoc(jobRef, {
                        status: newStatus,
                        lastStatusUpdate: serverTimestamp()
                    });

                    if (mounted.current) {
                        // Call the explicit update function to refresh project counts
                        await updateParentProjectCounts();
                    }

                } catch (error) {
                    console.error("Error updating job status:", error);
                    if (mounted.current) {
                        setStatusError("Failed to update status. Please try again.");
                        setCurrentJobStatus(job.status); // Revert on error
                    }
                } finally {
                    if (mounted.current) {
                        setUpdatingStatus(false);
                    }
                }
            };

            const handleDeleteJob = async () => {
                setShowDeleteConfirmModal(false); // Close confirmation modal
                if (!job?.id) return;

                try {
                    // Delete comments subcollection first
                    const commentsSnapshot = await firestoreGetDocs(firestoreCollection(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${category.id}/jobs/${job.id}/comments`));
                    await Promise.all(commentsSnapshot.docs.map(doc => firestoreDeleteDoc(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${category.id}/jobs/${job.id}/comments`, doc.id))));

                    // Then delete the job document
                    await firestoreDeleteDoc(firestoreDoc(db, `artifacts/${appId}/public/data/projects/${project.id}/categories/${category.id}/jobs`, job.id));

                    if (mounted.current) {
                        console.log(`Job ${job.jobName} deleted successfully.`);
                        // Trigger project counts update after deletion
                        await updateParentProjectCounts();
                        onBack(); // Navigate back to category jobs view
                    }
                } catch (error) {
                    console.error("Error deleting job:", error);
                    alert("Failed to delete job. Check console for details."); // Replace with custom modal later
                }
            };


            const now = new Date();
            const dueDate = job.dueDate ? (job.dueDate.toDate ? job.dueDate.toDate() : new Date(job.dueDate)) : null;
            const lastStatusUpdate = job.lastStatusUpdate ? (job.lastStatusUpdate.toDate ? job.lastStatusUpdate.toDate() : new Date(job.lastStatusUpdate)) : null;

            let daysDueText = 'N/A';
            let deadlineColorClass = 'text-gray-700';
            if (dueDate) {
                const diffTime = dueDate.getTime() - now.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (diffDays > 0) {
                    daysDueText = `${diffDays} days left`;
                    if (diffDays <= 7) deadlineColorClass = 'text-orange-600';
                } else if (diffDays < 0) {
                    daysDueText = `${Math.abs(diffDays)} days overdue`;
                    deadlineColorClass = 'text-red-600 font-bold';
                } else {
                    daysDueText = 'Due today';
                    deadlineColorClass = 'text-orange-600 font-bold';
                }
            }

            let daysSinceUpdateText = 'N/A';
            if (lastStatusUpdate) {
                const diffDays = calculateDaysDiff(lastStatusUpdate, now);
                daysSinceUpdateText = `${diffDays} days ago`;
            }

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <button
                        onClick={onBack}
                        className="mb-6 flex items-center text-blue-600 hover:text-blue-800 font-semibold transition duration-200"
                    >
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to {category.name} Jobs
                    </button>

                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-extrabold text-gray-900">{job.jobName}</h2>
                        {isAdmin && ( // Only admins can delete jobs
                            <button
                                onClick={() => setShowDeleteConfirmModal(true)}
                                className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105"
                            >
                                <i className="fas fa-trash mr-2"></i> Delete Job
                            </button>
                        )}
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700 mb-6">
                            <p><span className="font-semibold">Job Code:</span> {job.jobCode}</p>
                            <p><span className="font-semibold">Assigned To:</span> {(job.assignedTo || []).join(', ')}</p>
                            <p><span className="font-semibold">Start Date:</span> {formatFirestoreTimestamp(job.startDate)}</p>
                            <p><span className="font-semibold">Due Date:</span> {formatFirestoreTimestamp(job.dueDate)} (<span className={deadlineColorClass}>{daysDueText}</span>)</p>
                            <p><span className="font-semibold">Last Status Update:</span> {daysSinceUpdateText}</p>
                        </div>
                        <div className="mb-6">
                            <h4 className="font-semibold text-gray-800 mb-2">Brief:</h4>
                            <p className="bg-gray-50 p-4 rounded-lg text-gray-700 leading-relaxed">{job.brief}</p>
                        </div>

                        <div className="flex items-center gap-4 mb-6">
                            <label className="block text-gray-700 text-sm font-bold" htmlFor="jobStatus">
                                Status:
                            </label>
                            {(isAdmin || (currentUser && job.assignedTo && job.assignedTo.includes(currentUser.email))) ? ( // Admin or assigned user can change status
                                <select
                                    id="jobStatus"
                                    className="p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={currentJobStatus}
                                    onChange={handleStatusChange}
                                    disabled={updatingStatus}
                                >
                                    {JOB_STATUSES.map(status => (
                                        <option key={status} value={status}>{status}</option>
                                    ))}
                                </select>
                            ) : (
                                <span className="p-2 px-4 rounded-lg bg-gray-200 text-gray-800 font-semibold">{currentJobStatus}</span>
                            )}
                            {updatingStatus && <span className="text-sm text-gray-500">Updating...</span>}
                            {statusError && <span className="text-sm text-red-500">{statusError}</span>}
                        </div>
                    </div>

                    {/* Comments Section */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-2xl font-bold text-gray-900 mb-6">Comments</h3>
                        <form onSubmit={handleAddComment} className="mb-6">
                            <textarea
                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                rows="3"
                                placeholder="Add a comment..."
                                value={newComment}
                                onChange={(e) => setNewComment(e.target.value)}
                            ></textarea>
                            <button
                                type="submit"
                                className="mt-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out transform hover:scale-105"
                            >
                                Post Comment
                            </button>
                        </form>

                        {loadingComments ? (
                            <div className="flex items-center justify-center py-8">
                                <i className="fas fa-spinner fa-spin mr-3 text-blue-600"></i>
                                Loading comments...
                            </div>
                        ) : (
                            comments.length > 0 ? (
                                <div className="space-y-4">
                                    {comments.map(comment => (
                                        <div key={comment.id} className="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="font-semibold text-gray-800">{comment.userName || 'Anonymous'}</span>
                                                <span className="text-xs text-gray-500">{formatFirestoreTimestamp(comment.createdAt)}</span>
                                            </div>
                                            <p className="text-gray-700 leading-snug">{comment.commentText}</p>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p className="text-center text-gray-600 py-4">No comments yet. Be the first to add one!</p>
                            )
                        )}
                    </div>
                    {/* Delete Confirmation Modal for Job */}
                    {showDeleteConfirmModal && (
                        <ConfirmModal
                            message={`Are you sure you want to delete job "${job?.jobName}"? This action cannot be undone.`}
                            onConfirm={handleDeleteJob}
                            onCancel={() => setShowDeleteConfirmModal(false)}
                            confirmText="Delete Job"
                            cancelText="Cancel"
                        />
                    )}
                </div>
            );
        };


        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
